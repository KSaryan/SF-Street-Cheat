<!doctype html>
<html>
<head>
  <title>SF Street Cheat</title>

  <style>
    #map {
      height: 25em;
    }
    h1{
      color: green;
    }
  </style>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

</head>

<body>
  
  <h1>SF Street Cheat</h1>

  {% block content %} put your content here {% endblock %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script type="text/javascript" src="/static/js/showstreetcleaninginfo.js"></script>
  <script type="text/javascript" src="/static/js/map.js"></script>
  <script type="text/javascript" src="/static/js/coordinates.js"></script>
  
</body>

</html>
