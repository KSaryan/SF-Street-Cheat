{% extends 'base.html' %}
{% block content %}

<nav class="navbar navbar-dark" style="background-color: DarkSlateGray;">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand brand" href="/">SF StreetCheat</a>
    </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" class ="loginbtn" data-toggle="modal" data-target="#login-modal">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div id="homepagediv" class="container-fluid">
   <div id="message3"><h3 style="color: white;">
        Don't Let Street Cleaning Ruin Your Day
    </h3> </div>
    <a href='/parking'> <button id="homepagebtn" class="btn btn-default" > No Worries <br> Parking</button></a>
</div>


<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
        <div class="loginmodal-container">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1>Login to Your Account</h1><br>
          <form action='/verify_user' method="POST">
            <input type="text" name="email" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" name="login" class="login loginmodal-submit" value="Login">
          </form>
            
          <div class="login-help">
            <a id="registerbtn">Register</a> 
            <div id="registerform" class='hidden'>
                <form action='/create_user' method="POST">
                    <input type="text" name="new_email" placeholder="Username">
                    <input type="password" name="new_password" placeholder="Password">
                    <input type="text" name="new_number" placeholder="Phone Number">
                    <input type="submit" name="register" class="login loginmodal-submit" value="Register">
                </form>
            </div>   
          </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript">
$('#registerbtn').on('click', function(){$('#registerform').removeClass('hidden');});
</script>
{% endblock %}
